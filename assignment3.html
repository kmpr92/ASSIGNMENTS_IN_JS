<!DOCTYPE html>
<html>

<head>
    <title>ASSIGNMENT 3 DAY 1</title>
</head>

<body>
    <h2>ASSIGNMENT 3 DAY 1</h2>
    <script>
        const today = new Date();
        let m = today.getUTCMonth();
        let d = today.getDate();
        let y = today.getFullYear();
        document.write("mm/dd/yyyy :" + m + "/" + d + "/" + y);
        document.write("<br>")
        document.write("mm-dd-yyyy :" + m + "-" + d + "-" + y);
    </script>
</body>

</html>
