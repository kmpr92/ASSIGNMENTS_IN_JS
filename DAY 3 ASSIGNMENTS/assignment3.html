<body>
  <h1>ASSIGNMENT 3 DAY 3</h1>
  <p>
    3)&nbspWrite a program to take marks as input from the user and grade him accordingly.<br> Use Conditional
    statements.<br>Also the same code using switch or ternary<br><br>
    input: 50<br>
    Output : Marks are 50 and grade is B
  </p>
  <script>
    const mark = prompt("ENTER THE MARK");
    if (mark < 50) {
      console.log("Grade : Fail")
    }
    else if (mark < 60) {
      console.log("Grade : F");
    }
    else if (mark < 70) {
      console.log("Grade : D");
    }
    else if (mark < 80) {
      console.log("Grade : C");
    }
    else if (mark < 90) {
      console.log("Grade : B");
    }
    else if (mark < 100) {
      console.log("Grade : A");
    }
    else {
      console.log("Grade : S");
    }
    // Using Conditional operator
    grade = mark < 50 ? "Grade : Fail" : mark < 60 ? "Grade : F" : mark < 70 ? "Grade : D" : mark < 80 ? "Grade : C" : mark < 90 ? "Grade : B" : mark < 100 ? "Grade : A" : "Grade :S";
    console.log(grade)
  </script>
</body>
