<body>
  <p>1)&nbspTake a number from a user and write a function which checks whether the number is even or
    odd.<br> Assign the result to a variable and log that variable in the console.<br><br>
    Example Input: 23<br>
    Output: The number entered is 23 and Number is odd</p>
  <script>
    const number = prompt("ENTER THE NUMBER");
    isOddOrEven(number);
    function isOddOrEven(number) {
      if (number % 2 == 0) {
        console.log(`The number entered is ${number} and Number is Even`);
      }
      else {
        console.log(`The number entered is ${number} and Number is Odd`);
      }
    }
  </script>
